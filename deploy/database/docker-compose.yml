version: '3'
services:
  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shortener
    volumes:
        - url-shortener:/var/lib/postgresql/data/
  
  redis:
    image: 'redis'
    ports:
      - "6379:6379"

volumes:
  url-shortener:
    external: true